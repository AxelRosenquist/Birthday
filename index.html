        För att ta reda på vad din present är måste du lista ut vilken bokstav som siffrorna nedan har bytt ut!

        Välj ett nummer i första rutan och gissa vilken bokstav som den siffran representerar
    </h2>

    <form id="charSwitch">
        <div>
            <input for="nubmer"id="number" type="number" min="1" max ="24">

    </form>
